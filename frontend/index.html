<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Desafío BSALE</title>
    <link rel="shortcut icon" href="https://es.seaicons.com/wp-content/uploads/2015/09/Shop-icon.png" type="image/x-icon"> 
    <!--Bootstrap 5.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"> 
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-around align-items-center text-light">
            <h1 class="m-3">Bsale Test</h1>
            <div class="d-flex m-3" style="width: 500px">
                <input class="form-control me-2" id="search" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-dark pt-0 search-btn" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <button class="btn btn-dark pt-0">
                <i class="bi bi-cart2 fs-3"></i>
                <span class="align-top ps-1">0</span>
            </button>
        </div>
    </nav>

    <div class="main">
        <div class="custom-bar shadow">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row align-items-center">
                        <div class="col-auto mb-2">
                            <label>Categoría: </label>
                        </div>
                        <div class="col-auto mb-2">
                            <button type="button" class="btn category-tag selected" id="1">Bebida Energética</button>
                        </div>
                        <div class="col-auto mb-2">
                            <button type="button" class="btn category-tag" id="2">Pisco</button>
                        </div>
                        <div class="col-auto mb-2">
                            <button type="button" class="btn category-tag" id="3">Ron</button>
                        </div>
                        <div class="col-auto mb-2">
                            <button type="button" class="btn category-tag" id="4">Bebida</button>
                        </div>
                        <div class="col-auto mb-2">
                            <button type="button" class="btn category-tag" id="5">Snack</button>
                        </div>
                        <div class="col-auto mb-2">
                            <button type="button" class="btn category-tag" id="6">Cerveza</button>
                        </div>
                        <div class="col-auto mb-2">
                            <button type="button" class="btn category-tag" id="7">Vodka</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row align-items-center">
                        <div class="col-auto mb-2">
                            <label>Ordenar por: </label>
                        </div>
                        <div class="col-auto mb-2">
                            <select class="form-select form-select-sm" id="orderBySelect">
                                <option selected value="asc">Precio de menor a mayor</option>
                                <option value="desc">Precio de mayor a menor</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="container">
                <span class="fs-6" id="numberOfResults" style="color: #002d48; font-weight: 500;"></span>
                <div class="row mt-3" id="productsView"></div>
            </div>
        </div>
    </div>
</body>

</html>
