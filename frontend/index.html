<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Desafío BSALE</title>
    <link rel="shortcut icon" href="#" type="image/x-icon"> 
    <!--Bootstrap 5.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-around align-items-center text-light">
            <h1>Bsale Test</h1>
            <div class="d-flex" style="width: 450px;">
                <input class="form-control me-2" id="search" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-dark pt-0" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <button class="btn btn-dark pt-0 search-btn">
                <i class="bi bi-cart2 fs-3"></i>
                <span class="align-top ps-1">0</span>
            </button>
        </div>
    </nav>


    <div class="main">

        <div class="custom-bar">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-auto mb-3">
                            <label class="text-secondary">Categoría: </label>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-dark category-tag selected" id="1">Bebida Energética</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-dark category-tag" id="2">Pisco</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-dark category-tag" id="3">Ron</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-dark category-tag" id="4">Bebida</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-dark category-tag" id="5">Snack</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-dark category-tag" id="6">Cerveza</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-dark category-tag" id="7">Vodka</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 offset-md-1">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label class="text-secondary">Ordenar Por: </label>
                        </div>
                        <div class="col-auto">
                            <select class="form-select form-select-sm" id="orderBySelect">
                                <option selected value="asc">Precio de menor a mayor</option>
                                <option value="desc">Precio de mayor a menor</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <span class="text-secondary fs-5" id="numberOfResults"></span>
                    </div>
                    <div class="col-md-6 d-flex justify-content-end">
                        <nav class="mt-3" aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="row mt-3" id="productsView"></div>
            </div>
        </div>
    </div>

</body>

</html>
